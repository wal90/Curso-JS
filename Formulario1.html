<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <h4>Bot√≥n de incrementar</h4><br>
    <form>
        <input type="button" value="Incrementar" onclick="incrementar()">
    </form>
    <script>
        let contador = 0;
        function incrementar(){ 
            contador++;
            alert('VALOR: '+ contador) // cada vez q se toque el boton va a aparecer el aler indicando la cantidad de veces ya presionadas
        }
    </script>
</body>
</html>
