<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>
<body>
    <script>
        function avanzaFila(callback){ // callback --> seria lo que te avisa
            setTimeout(function(){
                console.log('Tu turno ha llegado');
                callback()
            }, 5000);
        }

        function llamada(){
            console.log('Te presentas a tu turno');
        }
        avanzaFila(llamada)
    </script>
</body>
</html>
