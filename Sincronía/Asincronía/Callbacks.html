<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>
<body>
    <script>
        function avanzaFila(callback){ // callback --> seria lo que te avisa
            setTimeout(function(){
                console.log('Tu turno ha llegado');
                callback()
            }, 5000);
        }

        function llamada(){ // este es el callback
            console.log('Te presentas a tu turno');
        }


            console.log('Llegas a la fila')


        avanzaFila(llamada); // Acá se ve la funcion mas el callback


            console.log('Te vas a comprar café')

        //  LLEGAS A LA FILA sale primero porque TU TURNO HA LLEGADO tarda 5 seg
        // 2° sale TE VAS A COMPRAR CAFE, TE PRESENTAS A TU TURNO es el callback.. q sale despues de TU TURNO HA LLEGADO 
    </script>
</body>
</html>
