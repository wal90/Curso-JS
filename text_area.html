<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <h5>Comentarios</h5>
    <form>
        <p><textarea  id="comentarios" cols="40" rows="20"></textarea></p>
        <input type="button" value="Enviar" onclick="comentar()">
    </form>
    <script>
        function comentar(){
            if(document.getElementById('comentarios').value.length > 100){
                swal('El comentario es muy largo')
            }else{
               swal('Gracias!') ;
            }
        }
    </script>
</body>
</html>
