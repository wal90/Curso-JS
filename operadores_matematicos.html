<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // operador de asignacion igual (=)
        let cantidad = 100;

        let a, b, sum, res, mult, div, resid, potem;

        // pedir datos al usuario
        a = parseInt(prompt('INGRESE VALOR 1: ')); // para que lo parsee y lo tome como numero, lo pasa a entero
        b = parseInt(prompt('INGRESE VALOR : '))

        // suma
        sum = a + b;
        // diferencia
        res = a - b;
        // producto
        mult = a * b;
        // cociente
        div = a / b;
        // residuo
        resid = a % b;
        // potenciación
        potem = a ** b; 

        document.write('La suma es: ', sum);
        document.write('<br>');
        document.write('La diferencia es: ', res);
        document.write('<br>');
        document.write('El producto es: ', mult);
        document.write('El cociente es: ', div);
        document.write('<br>');
        document.write('El residuo es: ', resid);
        document.write('<br>');
        document.write('La poetenciación es: ', potem);
        document.write('<br>');





        




    </script>
</body>
</html>
