<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Propiedades de pantalla</h4>
    <script>
        document.write('availHeight: ', screen.availHeight, '<br>');// altura del navegador
        document.write('availWidth: ', screen.availWidth, '<br>'); // anchura 
        document.write('Colordepth: ', screen.colorDepth, '<br>', '<br>') // 24 --> son los bits

        document.write('Propiedades del navegador', '<br>');
        document.write('appName: ', navigator.appName, '<br>'); // es el navegador web, el nombre
        document.write('appVersion: ', navigator.appVersion, '<br>'); // es la version del navegador
        document.write('cookieEnabled: ', navigator.cookieEnabled, '<br>'); // disponibilidad de los cookies
        document.write('pluggins: ', navigator.plugins.length ); // cuantos pluggins estan instalados

    </script>
</body>
</html>
