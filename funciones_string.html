<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let palabra = 'JavaSript';
        document.write('La palabra es: ',palabra);
        document.write('<br>');

        // Cantidad de letras
        document.write('Cantidad de letras: ', palabra.length);
        document.write('<br>');
        // Cantidad especifica de letras
        document.write('Primeras 4 letras: ', palabra.slice(0,4)); // Java
        document.write('<br>');
        // Cantidad especifica de letras
        document.write('Primeras 4 letras: ', palabra.substring(0,4)); // Java
        document.write('<br>');
        // Cambiar valores de un texto
        let saludo = 'Hola a todos';
        saludo = saludo.replace('Hola', 'Adios'); // va a cambiar Hola por Adios
        document.write(saludo); // Adios a todos
        document.write('<br>');
        // Poner en mayúscula
        document.write('En mayúscula: ', palabra.toUpperCase());
        document.write('<br>');
        // Poner en minúscula
        document.write('En minuscula: ', palabra.toLowerCase());
        // Unir texto
        let palabra2 = 'Curso de ';
        document.write('Unir palabras: ', palabra2.concat(palabra)); // Curso de JavaScript


    </script>
</body>
</html>
