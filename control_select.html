<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Colore de semáforo</h4>
    <form>
        <p>
            <select  id="select1" onchange="cambiarcolor()">
                <option value="puede continuar">Verde</option>
                <option value="precaución para detenerse">Amarillo</option>
                <option value="debe detenerse">Rojo</option>
        </select> 
    </p>
    <p>Indice seleccionado: <input type="text" id="text1"></p>
    <p>Color seleccionado: <input type="text" id="text2"></p>
    <p>Indicación: <input type="text" id="text3"></p>

    <script>
        function cambiarcolor(){
            let seleccion = document.getElementById('select1');
            document.getElementById('text1').value = seleccion.selectedIndex; // selecciona la p y lo lleva a la variable seleccion, selecciona el indice
            document.getElementById('text2').value = seleccion.options[seleccion.selectedIndex].text // lo mismo que lo anterior pero selecciona el color
            document.getElementById('text3').value = seleccion.options[seleccion.selectedIndex].value
        }
    </script>

    </form>
</body>
</html>
