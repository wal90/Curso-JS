<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <p><textarea id="texto" rows="10" cols="35" maxlength="140"></textarea></p>
     <!-- onfocus es un evento del mouse  -->
    <p>
        Carácteres disponibles:
        <span id="cantidad">100</span>
    </p>

    <script>
        document.getElementById('texto').addEventListener('keyup', caracteres) // acac llamo al texta area con el id texto
        // add event listener ---> es un escuchador que permite que se ejecute cuando haya un evento en particular
        // keyup ---> es el evento al que quiero responder, son las teclas del teclado.. seria escuchar el teclado
        // caracteres ---> es una funcion que se va a ejecutar cada ves que haya un keyup

        function caracteres(){
            let cant = document.getElementById('texto').value.length; //va a contar todos los caracteres
            let disponibles = 100 - parseInt(cant);
            document.getElementById('cantidad').innerHTML = disponibles; // quiere decir que sacamos los elementos de cantidad, para saber cuantos caracteres van quedando
            // innerHTML --> permite acceder al contenido internto de un elemento en formatod d cadena de texto, obtener o establecer contenido

            if(disponibles == 0){
                swal('Cantidad de caráteres agotados');
            } 
        }
    </script>
</body>
</html>
