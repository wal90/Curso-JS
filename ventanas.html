<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Funciones Opey y Confirmar</h5>
    <form>
        Abrir en otra pestaña
        <input type="button" value="Abrir" onclick="abrir()"><br><br>
        Abrir en otra ventana
        <input type="button" value="Abrir" onclick="ventana()"><br><br>
        <input type="button" value="Salir" onclick="confirmar()">

    </form>
    <script>
        function abrir(){ // esta funcion abre en otra pestaña
            let ventana = open(); // open() --> funcion interna de javascript
            ventana.document.write('Soy otra página web')
        }

        function ventana(){
            let ventana = open('','', 'width=400, height=250'); // con las comillas es ventana externa
            ventana.document.write('Soy otra ventana de pagina web');
        }
    </script>
</body>
</html>
