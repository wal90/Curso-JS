<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subclases</title>
</head>
<body>
    
    <script>
        // SUBCLASES ---> Reciben de una clase principal, heredan sus metodos o propiedades pueden crear sus propias
        class Deportista{
            constructor(nombre, apellido){
                this.nombre = nombre;
                this.apellido = apellido;
            }
        }


        class Futbolista extends Deportista{
            constructor(nombre, apellido, goles){
                super(nombre, apellido) // para que herede lo de deportista
                this._goles = goles; // nuevo atributo
            }

            get goles(){
                return this._goles; // para obtener los goles
            }

            set goles(nuevoGoles){
                this._goles = nuevoGoles; // para cambiar valores
            }
        }
    </script>
</body>
</html>
